---
# fix issues with locales
- name: Ensure /etc/locale.gen exists.
  file: path=/etc/locale.gen state=file

- name: Ensure locales are listed in /etc/locale.gen.
  lineinfile:
    dest: /etc/locale.gen
    regexp: '^(\# )?{{item}}$'
    line: '{{item}}'
    state: present
  with_items: "{{ langs }}"
  notify:
    - regenerate locales